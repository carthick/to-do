{% extends 'base.html' %}

{% block title %}
    <title>
       Edit - Task
    </title>
{% endblock title %}

{% block content %}
    <div class="container">
        </br>

        <form method="POST" class="row">
            {% csrf_token %}
            <label class="col-lg-2" ></label>
            <input type="text" class="form-control col-lg-6" name="task" id="exampleInputEmail1" placeholder="{{ task.task }}" value="{{ task.task }}" >
            <input type="hidden"  name="done" value="{{ task.done }}" >
            <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
        </form>
    </div>
{% endblock content %}
