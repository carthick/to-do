{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>
        Login
    </title>
{% endblock title %}

{% block content %}
    <div class="container">
        <form method="POST" class="mt-5 col-6">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-primary mb-5" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
